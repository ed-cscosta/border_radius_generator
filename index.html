<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius Generator</title>
    <link rel="icon" type="image/png" href="images/heart.svg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h2>Border-Radius</h2>
      <p>
        Created with
        <img src="images/heart.svg" alt="Heart icon" />
        by
        <a href="https://github.com/ed-cscosta" target="_blank">@ed-cscosta</a>
      </p>
    </header>

    <div class="generator" id="box">
      <div class="generator_patterns" id="pattern"></div>
      <span class="generator_pointer" id="left"></span>
      <span class="generator_pointer" id="right"></span>
      <span class="generator_pointer" id="top"></span>
      <span class="generator_pointer" id="bottom"></span>
    </div>

    <div class="definitions">
      <div class="pattern_generated">
        <p>Border Radius:</p>
        <div class="pattern">
          <p id="patternText"></p>
          <button id="copyBtn">Copy</button>
        </div>
      </div>
      <div class="custom_size">
        <p>Custom Size:</p>
        <div class="inputs">
          <label for="inputBoxWidth">
            <span>Width:</span>
            <input type="text" id="inputBoxWidth" name="inputBoxWidth" />
          </label>
          <label for="inputBoxHeight">
            <span>Height:</span>
            <input type="text" id="inputBoxHeight" name="inputBoxHeight" />
          </label>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
